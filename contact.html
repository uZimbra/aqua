<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato | Aqua</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Alkatra:wght@400;500;700&family=Nunito:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <script src="scripts/header.js" type="text/javascript" defer></script>
    <script src="scripts/footer.js" type="text/javascript" defer></script>
    <script src="scripts/form.js" type="text/javascript" defer></script>
  </head>
  <body>
    <header-component></header-component>
    <main>
      <h1>Entre em contato conosco</h1>
      <p>
        Preencha o formulário abaixo ou envie um e-mail para <br />
        <a href="mailto:contato@aqua.com">contato@aqua.com</a>
        e entraremos em contato o mais breve possível.
      </p>
      <form class="inputs" name="form" action="#">
        <div class="input-wrapper">
          <label for="name-id">Nome:</label>
          <input
            type="text"
            name="name"
            id="name-id"
            placeholder="Carlos José Navarro"
          />
        </div>
        <div class="input-wrapper">
          <label for="email-id">E-mail:</label>
          <input
            type="text"
            name="email"
            id="email-id"
            placeholder="seu-email@mail.com"
          />
        </div>
        <div class="input-wrapper">
          <label for="message-id">Mensagem:</label>
          <textarea
            name="message"
            id="message-id"
            cols="30"
            rows="10"
            placeholder="Digite a sua mensagem aqui..."
          ></textarea>
        </div>
        <button id="form-button">Enviar</button>
      </form>
    </main>
    <footer-component></footer-component>
  </body>
</html>
